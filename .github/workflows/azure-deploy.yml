name: Build and Push to Azure

on:
  push:
    branches: [ "main" ] # Se ejecuta cuando haces push a la rama main
  workflow_dispatch:      # Te permite ejecutarlo manualmente desde la pestaña Actions

env:
  REGISTRY_NAME: boombetbackend.azurecr.io
  IMAGE_NAME: boombet_backend

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. Descargar tu código
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Iniciar sesión en Azure Container Registry
      - name: Log in to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_NAME }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      # 3. Configurar Docker Buildx (necesario para cachés y builds avanzados)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4. Construir y subir la imagen
      # Usamos tu Dockerfile que ya tiene Java 25 configurado.
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY_NAME }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY_NAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 5. Iniciar sesión en Azure (Necesitas crear el secreto AZURE_CREDENTIALS en GitHub)
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 6. Ordenar a Container Apps que use la nueva imagen
      - name: Deploy to Container App
        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: ${{ github.workspace }}
          acrName: boombetbackend  # El nombre de tu Registry (sin .azurecr.io)
          containerAppName: boombet-backend # El nombre de tu App en Azure
          resourceGroup: boombet-rg # Reemplaza con tu Resource Group real
          imageToDeploy: ${{ env.REGISTRY_NAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}